<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="robots" content="noindex, nofollow">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <title>COMP680 Team 4 Project</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-4">
          <h1>COMP680 Project</h1>
          <p class="lead">by Team 4 - Mark Kaplan <del>& Wei Lee</del></p>

          <p class="description">This application determines the time of day / day of week that will give you the shortest estimated travel time with traffic for a given trip.</p>

          <form>
            <div class="form-group">
              <label for="start">Start</label>
              <input type="text" class="form-control" id="start" placeholder="Choose starting point">
            </div>

            <div class="form-group">
              <label for="end">End</label>
              <input type="text" class="form-control" id="end" placeholder="Choose destination">
            </div>

            <button class="btn btn-primary" type="button" id="runButton">Run</button>
          </form>
          <!-- Left -->
        </div>
        <div class="col-md-8">
          <!-- Right -->
          <div id="output"></div>
          <div id="graph" class="d-none"></div>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="js/app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg58ZwS14QvkYzZgutRwgdLO5D3LzyoWg&callback=initMap&libraries=places" async defer></script>
  </body>
</html>
